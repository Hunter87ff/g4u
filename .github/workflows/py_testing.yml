name: PY Tests

on:
  push:
    branches:
      - main  # Change this to your main branch name 
  schedule:
    # - cron: "*/5 * * * *"
    - cron: '0 */6 * * *'

permissions:
  contents: read
  
env:
  shards : ${{ secrets.SHARDS }}
  token : ${{ secrets.TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
        working-directory: ./

      - name: Deploy
        run: |
          python main.py
          
